name: Python CI

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9', '3.10', '3.11']
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies (excluding platform-specific packages)
        run: |
          python -m pip install --upgrade pip
          # Install only cross-platform dependencies
          pip install meshtastic 'Pillow>=9.0' 'PyPubSub>=4.0' 'pyserial>=3.5' 'numpy>=1.20.0' 'opencv-python>=4.5.0'
          pip install flake8

      - name: Lint with flake8
        run: |
          # Stop the build if there are Python syntax errors or undefined names
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics --exclude=venv,env,.venv
          # Exit-zero treats all errors as warnings
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics --exclude=venv,env,.venv

      - name: Check imports
        run: |
          python -c "import meshtastic; import PIL; from pubsub import pub; print('Core imports successful')"
          
      - name: Validate Python files
        run: |
          python -m py_compile meshsender.py
          python -c "import ast; ast.parse(open('takepic.py').read())"
          echo "Python files validated successfully"

